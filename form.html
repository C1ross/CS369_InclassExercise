<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Form</title>
</head>
<body>
    <div class="Nav"></div>
    <div class="kirby">
        <img src="KRtDLD_Kirby.png" alt="">
   
    </div>
    <div class="Form">
        <form action="#" method="post">
            <div class="Form-header">
                <h1>Registration Form</h1>
            </div>
            <div class="Form-content">
                <div class="name">
                        <input type="text" id="fname" placeholder="Firstname">
                        <input type="text" id="lname" placeholder="Lastname">
                </div>
                <div class="email">
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="phonenumber">
                    <input type="text" id="phonenumber" placeholder="Phone number">
                </div>
                <div class="gender">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                    <input type="text" id="othergender">
                </div>
                <div class="Birthdate">
                    <input type="date" id="birthdate">
                </div>
                <div class ="Checkbox">
                    <input id="accept" type="checkbox">
                    <label class ="accept" for="accept">I accept the terms and conditions.</label>
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
